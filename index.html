<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save your Contact!</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;300&display=swap" rel="stylesheet">
    <!-- css for style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="contact_manager">
            <div class="contact_header">
                <i class="fas fa-user-friends fa-5x contact_logo"></i>
                <p class="contact_heading">Contact Manager</p>
            </div>
            <div class="contact_form">
                <form action="">
                    <input type="text" placeholder="Enter Contact Name">
                    <input type="text" placeholder="Enter Phone Number">
                    <button type="submit" class="btn">Add Contact</button>
                </form>
            </div>
            <div class="contact_body">
                <div class="contact_item">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8b8b35bea.js" crossorigin="anonymous"></script>
    <!-- script for functional part -->
    <script src="js/app.js"></script>
</body>

</html>
